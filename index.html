<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>Break Out!</title>
    <link rel="stylesheet" type="text/css" href="../lib/styles.css">
  </head>
  <body>
    <section class="game">
      <p>YOUR SCORE: <span class="user-score"></span></p>
      <canvas id="game" width="1000" height="800"></canvas>
      <p>HIGH SCORE: <span class="high-score"></span></p>
    </section>
    <div class="end-game">
      <section class="end-game-contents">
        <h1>GAME OVER!</h1>
        <h2>Score: <span class="end-game-score"></span></h2>
        <button class="replay-button">PLAY AGAIN!</button>
      </section>    </div>
    <script src="main.bundle.js"></script>
  </body>
</html>
